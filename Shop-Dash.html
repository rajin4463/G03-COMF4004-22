<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Shop-Dash.css">
    <title>DashBoard</title>
</head>
<body>
    <div id="center">
        <div id="background">
            <form>
                <center><label for="name" ><b>Shop Name</b></label><br><br>
                <section>
                    <label for="shopname" id="name">Test Name</label>
                </section><br><br>
                <label for="description" ><b>Description</b></label><br><br>
                <textarea name="description" id="description" placeholder="Description" required></textarea><br><br>
                <label for="products"><b>Product Categories</b></label><br><br>
                <textarea type="text" name="tags" id="tags" placeholder="Cloths, Beauty"></textarea><br>
                <button id="tag_add">Add</button><br><br>
                <section id="product_catogories">
                    <label for="product catogries"> 
                        Items added to <br>product catogories <br>will show up here 
                    </label>
                </section>
                <br><br>
                <label for="contact" >Contact number</label><br><br>
                <input type="number" name="contact" id="contact" placeholder="0710080380" required></center>
            </form><br>
            <section id="subButtons">
                <button type="submit" id="save">Save</button>
                <button type="reset" id="cancle">Cancle</button>
            </section>
        </div>
    </div>
</body>
</html>
