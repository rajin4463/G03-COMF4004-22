<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Shop-Dash.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="logo text-center">
            <h5>Mall 51</h5>
        </div>
        <div class="wrapper">
            <div class="inner-wrapper text-center">
                <form action="" id="dashboard">

                    <div class="input-class">
                        <label class="place-holder" for="shopName">Shop Name</label>
                        <p>Shop name goes here</p>
                        <span class="lightining"></span>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="description">Description</label>
                        <textarea rows="4" cols="50" name="description" id="description" type="text">Enter description here...</textarea>
                        <span class="lightining"></span>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="productCats">Product categories</label>
                        <input class="form-control" name="productCats" id="productCats" type="text">
                        <span class="lightining"></span>
                    </div>

                    <div class="buttons">
                        <button type="submit" id="save">Add</button>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="tags">Tags</label>
                        <div class="input-class"></div>
                        <span class="lightining"></span>
                    </div><br>

                    <div class="input-class">
                        <label class="place-holder" for="discounts">Discounts </label>
                        <input class="form-control" name="discounts" id="discounts" type="checkbox" min="0" max="100">
                        <span class="lightining"></span>
                    </div><br>

                    <div class="input-class">
                        <label class="place-holder" for="image">Add Images</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        <span class="lightining"></span>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="contactNo">Contact Number</label>
                        <input class="form-control" name="contactNo" id="contactNo" type="number" minlength="" max="">
                        <span class="lightining"></span>
                    </div>

                    <div class="buttons">
                        <button type='submit' id="save">Save</button>
                        <button type="reset" id="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        function auth() {
          const baseURL = 'https://sore-narrow-seashore.glitch.me'
          let token = localStorage.getItem("Token");

          fetch(baseURL + "/auth/shop", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({token}),
          })
          .then((response) => response.json())
          .then((res)=>{
            if (res.status === null) {
            //   window.location.href = "login.html"
            }
          })
        } 
    </script>
</html>
